<html>
    <head>
    <title>Vue</title>
    <script src="vue.js"></script>
</head>


<div id="app">
        <input type="text" v-model="name">
        <p> {{ name }}</p>

</div>



<script>
    new Vue({
        el:"#app",
        data: {
            name: 'hello word'
        }
    })
</script>
    </html>
