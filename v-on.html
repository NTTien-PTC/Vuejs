<html>
    <head>
        <title> Vuejs </title>
        <script src="vue.js"></script>
    </head>
    
    <div id="obj">
        <h1>Bam nut tang gia tri</h1>
        <button v-on:click="tgt">An nut </button>
        <button v-on:click="demo++">An nut </button>
        <p>Trang {{demo}}</p>
        <p>Trang {{demo >= 20 ? 'Thoat roi' : 'Dang trong' }}</p>
       
        </div>
    </div>
    <script>
        new Vue({
            el: "#obj",
            data: {
                demo: 0,
            },
            methods: {
                
                tgt: function(){
                    this.demo++
                    
                },
             
            }
        })

    </script>

</html>
