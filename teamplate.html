<html>
    <head>
        <title> Vuejs1232 </title>
        <script src="vue.js"></script>
    </head>
    
    <div id="obj">
        
            <p>{{say()}}</p>
    </div>

    <script>
        new Vue({
            el: "#obj",
           
            methods: {
                say: function(){
                    document.write("Hello")
                }
            }
        })

    </script>

</html>
