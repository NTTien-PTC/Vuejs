<html>
    <head>
        <title> Vuejs </title>
        <script src="vue.js"></script>
    </head>
    <ul id="example">
        <li v-for="item in items">
                {{ item.name}}
        </li>
    </ul>


    <script>
        new Vue({
            el:"#example",
            data: {
                items: [
                    { name: "mot"},
                    { name: "hai"},
                    { name: "mot"},
                    { name: "hai"}
                ]
            }
        })

    </script>

    </html>
