<html>
<title>Vuejs</title>
<script src="Vuejs/vue.js"></script>
<style>
    .hinhvuong {
        width: 100px;
        height: 100px;
        background-color: brown;
        display: inline-block;
        margin: 100px;
    }
</style>


<div id="app">
    <div class="hinhvuong" :style="{backgroundColor: color}"></div>
    <div class="hinhvuong" :style="customStyles"></div>
    <div class="hinhvuong "></div>
    <hr>
    <input type="text " v-model="color">
    <div>
        <input type="text " v-model="width">
        <input type="text " v-model="height">
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            color: 'black',
            width: 100,
            height: 100
        },
        computed: {
            customStyles: function() {
                return {
                    width: this.width + 'px',
                    height: this.height + 'px'
                }
            }
        }
    })
</script>

</html>
